<!DOCTYPE html>
<html lang='zh-TW'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='author' content='請輸入作者或公司名稱' />
  <meta name='keywords' content='請輸入網站關鍵字'>
  <meta name='description' content='請輸入網站描述'>
  <meta property='og:title' content='請輸入頁面的標題，例如：你的文章標題或網站名稱' />
  <meta property='og:description' content='請輸入頁面的描述，例如：這篇文章的摘要或網站的簡介' />
  <meta property='og:image' content='請輸入代表頁面或品牌的圖片URL，例如：https://example.com/image.jpg' />
  <meta property='og:url' content='請輸入頁面的 URL，例如：https://example.com/你的頁面' />
  <meta property='og:type' content='請輸入頁面的類型，例如：website 或 article' />
  <meta property='og:site_name' content='請輸入品牌名稱或網站名稱，例如：你的網站名稱' />
  <meta property='og:locale' content='請輸入語言和地區設定，例如：zh_TW' />

  <link rel="stylesheet" href="../../assets/css-reset.css">
  <link rel=' stylesheet' href='./index.css'>
  <title>CSS - Day100 - D15</title>
</head>

<body>

  <div class="frame">
    <div class="container">
      <header class="header">
        <h2 class="title">Drop file to upload</h2>
        
        <span class="progress-bar" value="0"></span>
      </header>

      <main class="main">
        <div class="upload-area">
          <label for="upload-input"
                 class="upload-label">
            <img src='https://100dayscss.com/codepen/upload.svg' alt='' width="49" height="29">
          </label>
          <input type="file"
                 class="upload-input"
                 id="upload-input"
                  required>
        </div>

        <div class="upload-message">
          <p class="upload-file-name">未上傳任何檔案</p>
        </div>

        <button type="button"
                class="btn-upload">
          Upload file
        </button>
      </main>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
